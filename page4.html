    <H1>Afficher les versions sauvegardées</H1>

    <div id="paragraphe">Affiche l’historique des versions</div>
    <div id="code"> git log</div>

    <div id="paragraphe">Affiche seulement les 5 dernières sauvegardes</div>
    <div id="code">git log -n 5</div>

    <div id="paragraphe">Affichage simple avec un commit par ligne </div>
    <div id="code">git log --graph --abbrev-commit --pretty=format:"%h - %s (%ad) <%an>" </div>
